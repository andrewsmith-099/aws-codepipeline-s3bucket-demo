<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Error Content Card -->
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 md:p-10 text-center">

        <!-- Header -->
        <h1 class="text-7xl md:text-8xl font-extrabold text-red-600 mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Page Not Found</h2>

        <!-- Message -->
        <p class="text-lg text-gray-600 mb-8">
            Oops! The page you are looking for does not exist on this S3 hosted website.
        </p>

        <!-- Return Home Button -->
        <a href="index.html" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
            &larr; Go to Homepage
        </a>
    </div>

</body>
</html>
