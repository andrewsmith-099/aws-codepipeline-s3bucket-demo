<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Pipeline Success - New Look!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern Gradient Background */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ff 100%); /* Light Blue/Gray Gradient */
        }
        /* Custom Keyframe for a subtle animation on load */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-on-load {
            animation: fadeInScale 0.7s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-xl w-full bg-white rounded-3xl border border-gray-100 shadow-3xl p-8 md:p-12 text-center transform transition duration-500 hover:shadow-4xl animate-on-load">

        <div class="mb-8">
            <svg class="w-16 h-16 mx-auto text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mt-4">New Content Deployed!</h1>
        </div>

        <p class="text-xl text-gray-700 mb-8 font-light">
            You're seeing the **updated version!** This proves your **AWS CodePipeline** successfully detected the change and deployed this new `index.html` to your S3 bucket.
        </p>

        <div class="bg-violet-50 border-t-4 border-violet-500 text-violet-800 p-4 rounded-b-lg rounded-t-xl shadow-inner" role="alert">
            <p class="font-bold text-lg mb-1">Deployment Verification Timestamp</p>
            <p class="text-sm">
                Last updated on this page at:
                <span id="deploymentTime" class="font-mono text-base text-violet-900 font-semibold">Loading...</span>
            </p>
        </div>

        <div class="mt-8">
            <a href="https://aws.amazon.com/codepipeline/" target="_blank" class="inline-flex items-center justify-center px-8 py-3 border-4 border-transparent text-base font-bold rounded-full text-white bg-sky-600 hover:bg-sky-700 shadow-lg hover:shadow-xl transition duration-150 transform hover:-translate-y-0.5">
                Check Your Pipeline Status &rarr;
            </a>
        </div>
    </div>

    <script>
        /**
         * Updates the timestamp on the page to verify the time of deployment.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            // Use 'en-US' locale for a clear, standard format
            const timeString = now.toLocaleDateString('en-US') + ' at ' + now.toLocaleTimeString('en-US');
            document.getElementById('deploymentTime').textContent = timeString;
        });
    </script>
</body>
</html>
