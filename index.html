<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Pipeline Success!</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Use Inter font for a modern look */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card -->
    <div class="max-w-xl w-full bg-white rounded-xl shadow-2xl p-8 md:p-12 text-center transform transition duration-500 hover:scale-[1.02]">

        <!-- Header -->
        <div class="mb-8">
            <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mt-4">CI/CD Deployment Successful!</h1>
        </div>

        <!-- Message -->
        <p class="text-xl text-gray-600 mb-8">
            This content was automatically deployed to S3 via an **AWS CodePipeline** trigger from a GitHub commit.
            The pipeline is fully operational.
        </p>

        <!-- Dynamic Timestamp for Verification -->
        <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-800 p-4 rounded-lg" role="alert">
            <p class="font-bold text-lg mb-1">Deployment Timestamp</p>
            <p class="text-sm">
                Last updated and deployed at:
                <span id="deploymentTime" class="font-mono text-base text-indigo-900">Loading...</span>
            </p>
        </div>

        <!-- Footer / Call to Action -->
        <div class="mt-8">
            <a href="https://aws.amazon.com/codepipeline/" target="_blank" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                View AWS CodePipeline Docs &rarr;
            </a>
        </div>
    </div>

    <script>
        /**
         * The primary purpose of this script is to confirm the latest deployment.
         * Every time you commit code and the pipeline runs, this timestamp will update,
         * letting you verify the new content is being served from S3.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const timeString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            document.getElementById('deploymentTime').textContent = timeString;
        });
    </script>
</body>
</html>
